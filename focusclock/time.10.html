<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>专注时钟</title><link rel="icon" type="image/x-ico" href="time/img/iconmonstr-time.png"><link rel="stylesheet" href="time10/time.10/style.css"><link rel="stylesheet" href="time/yiyan.css"><link rel="stylesheet" href="time/youjian.css"></head><body><ul id="rightMenu" style="width:100px"><li id="open">开启常亮</li><li id="close">关闭常亮</li><li onclick="history.go(-1)">返回上页</li><li>#3</li></ul><div class="view-fullscreen" id="clock"><p id="date" class="date"></p><div class="cancel-fullscreen"><p id="time" class="time"></p></div></div><div class="fanqie"><object data="fanqie/NewFile.html" class="fanqie-object"></object></div><script>var week=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"],timerID=setInterval(updateTime,1e3);function updateTime(){var e=new Date;document.getElementById("time").innerHTML=zeroPadding(e.getHours(),2)+":"+zeroPadding(e.getMinutes(),2)+":"+zeroPadding(e.getSeconds(),2),document.getElementById("date").innerHTML=zeroPadding(e.getFullYear(),4)+"-"+zeroPadding(e.getMonth()+1,2)+"-"+zeroPadding(e.getDate(),2)+" "+week[e.getDay()]}function zeroPadding(e,t){for(var n="",d=0;d<t;d++)n+="0";return(n+e).slice(-t)}updateTime()</script><div class="poem-wrap yiyan" onclick='location.href="time.10.html"'><p id="hitokoto_text">loading...</p></div><script src="time/yiyan.js"></script><script src="time/quanping.js"></script><script src="time/youjian.js"></script><script src="time/NoSleep.min.js"></script><script src="time/NoSleepWindow.js"></script></body></html>
