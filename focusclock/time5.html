<!DOCTYPE html><html lang="en" dir="ltr"><head><meta charset="UTF-8"><title>专注时钟</title><link rel="icon" type="image/x-ico" href="time/img/iconmonstr-time.png"><link rel="stylesheet" href="time5/style.css"><link rel="stylesheet" href="time/yiyan.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></head><body><section><div class="container view-fullscreen"><div class="icons"><i class="fas fa-moon"></i><i class="fas fa-sun"></i></div><div class="time cancel-fullscreen"><div class="time-colon"><div class="time-text"><span class="num hour_num">08</span></div><span class="colon">:</span></div><div class="time-colon"><div class="time-text"><span class="num min_num">45</span></div><span class="colon">:</span></div><div class="time-colon"><div class="time-text"><span class="num sec_num">06</span></div><span class="am_pm">AM</span></div></div></div></section><div class="poem-wrap yiyan" onclick='location.href="time5.html"'><p id="hitokoto_text">loading...</p></div><script>let section=document.querySelector("section"),icons=document.querySelector(".icons");icons.onclick=()=>{section.classList.toggle("dark")},setInterval(()=>{let e,t=new Date,n=t.getHours(),c=t.getMinutes(),o=t.getSeconds();e=n<12?"AM":"PM",n=n>12?n-12:n,n=0==n?n=12:n,n=n<10?"0"+n:n,c=c<10?"0"+c:c,o=o<10?"0"+o:o,document.querySelector(".hour_num").innerText=n,document.querySelector(".min_num").innerText=c,document.querySelector(".sec_num").innerText=o,document.querySelector(".am_pm").innerText=e},1e3)</script><script src="time/quanping.js"></script><script src="time/yiyan.js"></script></body></html>
